cors:
  originPatters: http://localhost:8080, http://localhost:3000, https://erudio.com.br
server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
spring-doc:
  path-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
